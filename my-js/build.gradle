apply plugin: 'kotlin-platform-js'

buildscript {
    ext.kotlin_version = '1.2.71'

    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin2js'

repositories {
    jcenter()
}

//todo: potential for webpack via https://github.com/Kotlin/kotlin-frontend-plugin#setup-npm-dependencies

dependencies {
    expectedBy project(':event-player')
    expectedBy project(':my-common')
    compile "org.jetbrains.kotlin:kotlin-stdlib-js:$kotlin_version"
}

[compileKotlin2Js, compileTestKotlin2Js]*.configure {
    kotlinOptions.metaInfo = true
    kotlinOptions.outputFile = "${projectDir}/build/commonjs/my.js"
    kotlinOptions.moduleKind = "commonjs"
}